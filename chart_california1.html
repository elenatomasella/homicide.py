<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300, "strokeWidth": 0}, "axis": {"gridColor": "lightgray", "labelColor": "navy", "labelFont": "sans", "labelFontSize": 14, "titleColor": "navy", "titleFont": "sans", "titleFontSize": 14}, "title": {"color": "navy", "font": "sans", "fontSize": 14}}, "data": {"name": "data-3c8ded4dc732a92b457b3c11522191bb"}, "mark": {"type": "bar", "cornerRadius": 3}, "encoding": {"color": {"field": "Weapon", "scale": {"domain": ["Handgun", "Knife", "Blunt Object", "Firearm", "Unknown", "Shotgun", "Rifle", "Strangulation", "Fire", "Suffocation", "Gun", "Drugs", "Drowning", "Explosives", "Poison", "Fall"], "range": ["#264653", "#2A9D8F", "#E9C46A", "#F4A261", "#E76F51", "#D62828", "#023E8A", "#0077B6", "#0096C7", "#48CAE4", "#264653", "#2A9D8F", "#E9C46A", "#F4A261", "#E76F51", "#D62828"]}, "type": "nominal"}, "x": {"axis": {"grid": false}, "field": "Weapon", "sort": "-y", "title": "Weapon", "type": "nominal"}, "y": {"axis": {"grid": true}, "field": "Count", "title": "Count", "type": "quantitative"}}, "height": 400, "title": "Most Used Weapons Overall in California", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.15.1.json", "datasets": {"data-3c8ded4dc732a92b457b3c11522191bb": [{"Weapon": "Handgun", "Count": 55429}, {"Weapon": "Knife", "Count": 14989}, {"Weapon": "Blunt Object", "Count": 10195}, {"Weapon": "Shotgun", "Count": 4371}, {"Weapon": "Firearm", "Count": 4327}, {"Weapon": "Rifle", "Count": 4103}, {"Weapon": "Unknown", "Count": 2533}, {"Weapon": "Strangulation", "Count": 1865}, {"Weapon": "Suffocation", "Count": 760}, {"Weapon": "Fire", "Count": 624}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
